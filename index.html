<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="layout-grid">
            <img class=".header-logo" src="assets/images/logoAlura.svg" alt="Letra A sendo a logo da Alura.">
        </div>
    </header>
    <main>
        <div class="secaoPrincipal layout-grid flex">

            <section class="secaoInput">
                <textarea class="secaoInput__caixaTextoInput layout-grid-secaoIput" placeholder="Digite seu Texto"></textarea>

                <div class="informativo layout-grid-secaoIput">
                    <img src="assets/images/exclamacao.png" alt="Sinal de exclamacao representando, atenção." class="informativo__img">
                    <p class="informativo__descricao">Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="botoes layout-grid-secaoIput">
                    <button class="botoes__criptografar">Criptografar</button>
                    <button class="botoes__descriptografar">Descriptografar</button>
                </div>
            </section>
            <aside class="exibeMensagem">

                <textarea class="exibeMensagem__caixaTexto" placeholder="Nenhuma mensagem encontrada" readonly></textarea>

                <img class="exibeMensagem__img"src="assets/images/pessoaComLupa.svg"
                    alt="Imagem de uma pessoa a centada sobre as pernas analizando um diamante com uma lupa.">
                <p class="exibeMensagem__descricaoDestaque">Nenhuma mensagem encontrada</p>
                <p class="exibeMensagem__descricao">Digite um texto que você deseja criptografar ou descriptografar.</p>

                <button class="exibeMensagem__botaoCopiar">Copiar</button>
            </aside>
        </div>
    </main>
    <footer>
        <p>By Allan R. dos Santos</p>
    </footer>
    <script src="funcoes.js">
    </script>
</body>


</html>
